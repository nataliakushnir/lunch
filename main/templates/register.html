{% extends 'main.html' %}
{% block user_content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-2 center">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {{ user_register }}
                    <input class="button" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
