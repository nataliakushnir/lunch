{% extends 'main.html' %}

{% block user_content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12"></div>
        <form action="/auth/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="button" value="Register"/>
        </form>
    </div>
</div>
{% endblock %}
